<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tratamientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-light-green">

  <div class="container py-5">
    <h1 class="text-center mb-4">Registro de Tratamientos</h1>

    <div class="row">
      <!-- Primera Columna -->
      <div class="col-md-4">
        <div class="mb-3">
          <label class="form-label">Seleccione Cultivo:</label>
          <div class="input-group">
            <select class="form-select custom-select">
              <option>Platano</option>
              <option>Aguacate</option>
              <option>Mango</option>
            </select>
            <button class="btn btn-add">+</button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Seleccione Nombre De la EPA:</label>
          <select class="form-select custom-select">
            <option>Sigatoka Negra</option>
            <option>Otra enfermedad</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Seleccione Lote:</label>
          <div class="input-group">
            <select class="form-select custom-select">
              <option>CC_70</option>
              <option>CC_60</option>
              <option>CC_50</option>
            </select>
            <button class="btn btn-add">+</button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Seleccione Sub-Lote</label>
          <select class="form-select custom-select">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        
      </div>

      <!-- Segunda Columna -->
      <div class="col-md-4">
        <div class="mb-3">
          <label class="form-label">Seleccione Insumo:</label>
          <div class="input-group">
            <select class="form-select custom-select">
              <option>Azoxistrobina</option>
              <option>Otro insumo</option>
            </select>
            <button class="btn btn-add">+</button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Seleccione Cantidad:</label>
          <input type="text" class="form-control text-center custom-input" value="50 mL" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Frecuencia Ideal:</label>
          <input type="text" class="form-control text-center custom-input" value="7 dias" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Objetivo General:</label>
          <input type="text" class="form-control text-center custom-input" value="Aplicar Tratamientos" readonly>
        </div>
      </div>

      
     

      <!-- Tercera Columna: Imagen -->
      <div class="col-md-4 d-flex flex-column align-items-center">
        <div class="image-wrapper mb-3">
          <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Imagen de Hoja">
        </div>
        <button class="btn btn-secondary mb-2">Agregar Imagen</button>
        <button class="btn btn-secondary">Eliminar Imagen</button>
      </div>
    </div>

    <!-- Descripción -->
    <div class="row mt-4">
      <div class="col-md-8">
        <div class="mb-3">
          <label class="form-label">Escriba los objetivos específicos:</label>
          <textarea class="form-control" rows="5" readonly>
La Sigatoka Negra es una enfermedad fúngica que afecta principalmente las hojas del plátano, reduciendo la capacidad de fotosíntesis y afectando la productividad del cultivo. El uso de fungicidas sistémicos como la Azoxistrobina es común para su control...
          </textarea>
        </div>
      </div>

      <!-- Botón Registrar Centrado -->
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <button class="btn btn-primary custom-btn">Registrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
